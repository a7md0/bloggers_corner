{% extends 'base.html' %}

{% block content %}
<div class="col-md-8 offset-md-2">
  <h1>Blog Posts</h1>
  {% for post in blogs_objects %}
  <hr />
  <h2>{{ post.title }}</h2>
  <small>
    {{ post.created_on }} |&nbsp; category: {{ post.category }}&nbsp;
  </small>
  <p>{{ post.body }}</p>
  {% endfor %}
</div>
{% endblock %}
