<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-8 offset-md-2">
        <h1>Blog Posts</h1>
        {% for post in blogs_objects %}
        <hr />
        <h2>{{ post.title }}</h2>
        <small>
          {{ post.created_on }} |&nbsp; category: {{ post.category }}&nbsp;
        </small>
        <p>{{ post.body }}</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
